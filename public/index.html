<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />



    <!-- Icons -->
    <i class="fas fa-angle-double-down"></i>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class='parent'>
      <span class='left'>tweeter</span>
      <span class='right'>Write a new tweet</span>
    </nav>

    <header>
      <div><img src="/images/profile-hex.png" style="margin-top: 50px"></div>
      <div><h2>King Kong</h2></div>
    </header>
    
    <main>
      <!-- lighthouse code -->
        <form id="new-tweet" class="new-tweet">
          <textarea class="text" name="text" id="tweet-text" placeholder="What are you humming about?" style="order: 1;"></textarea>
          <div class="button">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      <article class="tweet-container">
        <header class="tweet-header">
          <h6>avatar</h6>
          <h6>name</h6>
          <h6 style="margin-left: auto">handle</h6>
        </header>
        <body class="tweet-body">
          this is the output
        </body>
        <footer class="tweet-footer">
          <h6>tweet created</h6>
          <h6 style="margin-left: auto;">icons</h6>
        </footer>
      </article>

      <section name="twat-container"></section>

    </main>


    <!-- Page-specific (main) content here -->
    <main class="container"></main>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/new-tweet.js"></script>
    


  </body>
</html>
